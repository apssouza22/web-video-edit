<html>

<head>
  <meta content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Web video editing</title>
</head>

<body>

  <!-- Loading Popup -->
  <div id="loading-popup" class="popup" style="display: none;">
    <div>
      <h3 id="loading-title">Loading Media...</h3>
      <div id="loading-progress-container">
        <div id="loading-progress-bar" style="width: 100%; height: 20px; background: #1a1d20; border-radius: 10px; overflow: hidden; margin: 10px 0;">
          <div id="loading-progress-fill" style="width: 0%; height: 100%; background: linear-gradient(90deg, #a9e1fa, #69d2ff); transition: width 0.3s ease;"></div>
        </div>
        <div id="loading-progress-text">0%</div>
        <div id="loading-current-file">Initializing...</div>
      </div>
    </div>
  </div>
</div>
<div id="background" class="full">
  An error has occured! Please reload this page and make sure JavaScript is enabled. If you still see this error
  message, then JavaScript has not loaded.
  <input type="file" id="filepicker" multiple accept="video/mp4,video/x-m4v,video/*,image/*,audio/*"/>
  

<div id="foreground" class="full">

  <div id="cursor_preview">
    <div></div>
    <canvas></canvas>
  </div>
  <div id="center-panel">
    <div id="transcription">
      <div class="text-chunks">
        <!-- <div class="text-chunk"></div> -->
      </div>
    </div>
    <div id="video-canvas-panel">
      <div id="video-canvas">
      </div>
    </div>
  </div>

  <div id="layer_holder">
    <div id="header">
      <div onclick='window.studio.upload()'>+ Media</div>
      <div onclick='addText()'>+ Text</div>
      <div id="record-screen-btn" onclick='startScreenRecording()'> üî¥ Record Screen</div>
      <div id="stop-recording-btn" onclick='stopScreenRecording()' style="display: none;">‚èπÔ∏è Stop Recording</div>
      <div onclick='updateSettings()'>Settings</div>
      <div id="export">Export</div>
    </div>
    <div id="layers"></div>
  </div>

  <div id="timeline">
    <div id="timeline_header">
      <div id="controls_left">
        <div id="delete-button" class="timeline_header_item">Delete</div>
        <div id="split-button" class="timeline_header_item">Split</div>
        <div id="clone-button" class="timeline_header_item">Clone</div>
      </div>
      <div id="controls_right">
        <div class="timeline_header_item">
          <span>Zoom</span>
          <input type="range" id="timeline_zoom_slider" min="1" max="5" step="0.1" value="2">
        </div>
      </div>
    </div>
    <div id="timeline_content"></div>
  </div>

</div>

<script src="https://unpkg.com/mp4box@0.5.2/dist/mp4box.all.min.js"></script>
<script src="https://vanilagy.github.io/webm-muxer/build/webm-muxer.js" defer></script>
<script type="module" src="assets/js/main.js"></script>
</body>

</html>
