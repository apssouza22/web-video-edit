
<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebM muxer demo</title>
    <link rel="stylesheet" href="https://vanilagy.github.io/webm-muxer/demo/style.css">
    <script src="https://vanilagy.github.io/webm-muxer/build/webm-muxer.js" defer></script>
    <script type="module" src="./assets/js/muxer/test.js" defer></script>
</head>
<body>
<main>
    <h1>WebM muxer demo - draw something!</h1>
    <h2>The live canvas state and your microphone input will be recorded<br>and muxed into a WebM file.</h2>
    <div id="controls">
        <button id="start-recording">Start recording</button>
        <button id="end-recording" style="display: none;">End recording</button>
    </div>
    <canvas width="640" height="480"></canvas>
    <p id="recording-status"></p>
</main>
</body>
</html>
